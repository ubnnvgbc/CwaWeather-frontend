<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yuki 占星氣象局</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon.png">
    
    <!-- 引入字體：Cinzel (英文) 與 Noto Serif TC (中文) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;700&family=Noto+Serif+TC:wght@300;500;700&display=swap" rel="stylesheet">
    
    <!-- 引入 Phosphor Icons (更精緻的線條圖標) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        :root {
            /* 神秘學配色盤 - 進階版 */
            --astro-bg-dark: #090C15;      /* 更深邃的黑 */
            --astro-bg-blue: #141E30;      
            --astro-gold: #D4AF37;         /* 經典金 */
            --astro-gold-light: #F3E5AB;   /* 香檳金 (高光) */
            --astro-gold-dim: #8A7E57;     /* 暗金 */
            --astro-text-main: #E6E1D3;    
            --astro-card-bg: rgba(18, 24, 38, 0.7); /* 深色磨砂 */
            --astro-border-color: rgba(212, 175, 55, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Serif TC', 'Cinzel', serif;
            background-color: var(--astro-bg-dark);
            /* 多層次星空與星雲背景 */
            background-image: 
                radial-gradient(1px 1px at 20% 30%, white 100%, transparent),
                radial-gradient(1px 1px at 40% 70%, white 100%, transparent),
                radial-gradient(2px 2px at 90% 40%, rgba(255,255,255,0.5) 100%, transparent),
                radial-gradient(circle at 50% 0%, #1f2a40 0%, transparent 60%),
                linear-gradient(to bottom, #090C15 0%, #141E30 100%);
            background-size: 500px 500px, 400px 400px, 300px 300px, 100% 100%, 100% 100%;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--astro-text-main);
            overflow-x: hidden;
            padding-bottom: 40px;
        }

        /* 頂部狀態列 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            /* 漸層邊框線條 */
            background: linear-gradient(to bottom, rgba(9,12,21,0.9), rgba(9,12,21,0.6));
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(212, 175, 55, 0.15);
        }

        .location-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--astro-gold);
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-family: 'Cinzel', serif;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }

        .location-pill i {
            font-size: 1.3rem;
        }

        .update-pill {
            font-size: 0.75rem;
            color: var(--astro-gold-dim);
            font-family: 'Cinzel', serif;
            letter-spacing: 1px;
            border: 1px solid rgba(138, 126, 87, 0.3);
            padding: 2px 8px;
            border-radius: 2px;
        }

        .container {
            padding: 20px 25px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* === 核心：今日焦點卡片 === */
        .hero-card {
            background: var(--astro-card-bg);
            /* 雙線邊框設計 */
            border: 1px solid var(--astro-border-color);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.8);
            margin-bottom: 40px;
            position: relative;
            padding: 50px 20px 30px;
            text-align: center;
        }

        /* 裝飾性四角 - 讓卡片看起來像魔法書頁或星盤 */
        .hero-card::before, .hero-card::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            border: 1px solid var(--astro-gold);
            transition: all 0.3s ease;
        }
        .hero-card::before {
            top: -1px; left: -1px;
            border-right: none; border-bottom: none;
        }
        .hero-card::after {
            bottom: -1px; right: -1px;
            border-left: none; border-top: none;
        }

        /* 另外兩個角的偽元素 */
        .corner-decoration {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            pointer-events: none;
        }
        .corner-decoration::before, .corner-decoration::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            border: 1px solid var(--astro-gold);
        }
        .corner-decoration::before {
            top: -1px; right: -1px;
            border-left: none; border-bottom: none;
        }
        .corner-decoration::after {
            bottom: -1px; left: -1px;
            border-right: none; border-top: none;
        }

        .hero-period {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #090C15; /* 與背景同色以遮擋線條 */
            color: var(--astro-gold);
            padding: 5px 20px;
            font-size: 0.85rem;
            letter-spacing: 3px;
            font-family: 'Cinzel', serif;
            border: 1px solid var(--astro-border-color);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        .hero-period i {
            margin-right: 5px;
            vertical-align: -1px;
        }

        .hero-main-layout {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* 星星光環背景 */
        .hero-halo {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 180px; height: 180px;
            border: 1px dashed rgba(212, 175, 55, 0.15);
            border-radius: 50%;
            z-index: 0;
            animation: rotate-slow 60s linear infinite;
        }
        
        @keyframes rotate-slow {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .hero-icon-wrapper {
            position: relative;
            z-index: 1;
            font-size: 5.5rem;
            color: var(--astro-text-main);
            /* 讓圖示帶有神聖的光暈 */
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.2));
            margin-bottom: 10px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 氣象圖標動畫 - 緩慢浮動 */
        .hero-icon-wrapper i {
            animation: float 4s ease-in-out infinite;
            background: linear-gradient(135deg, #fff 30%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .hero-temp {
            position: relative;
            z-index: 1;
            font-family: 'Cinzel', serif;
            font-size: 4.5rem;
            font-weight: 400;
            color: var(--astro-gold-light);
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            line-height: 1;
            margin-bottom: 5px;
        }

        .hero-desc {
            font-size: 1.2rem;
            color: var(--astro-gold);
            font-weight: 500;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 35px;
            opacity: 0.9;
        }

        /* === 建議區：精緻線條風格 === */
        .advice-container {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 25px;
            width: 100%;
        }

        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .advice-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            padding: 10px 15px;
            background: linear-gradient(90deg, rgba(255,255,255,0.03) 0%, transparent 100%);
            border-left: 2px solid var(--astro-gold-dim);
        }

        .advice-icon {
            font-size: 1.8rem;
            color: var(--astro-gold);
            filter: drop-shadow(0 0 5px rgba(212,175,55,0.3));
        }

        .advice-content {
            text-align: left;
        }

        .advice-text {
            font-size: 1.1rem;
            color: var(--astro-text-main);
            letter-spacing: 1px;
        }

        .advice-sub {
            font-size: 0.7rem; 
            color: var(--astro-gold-dim);
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* === 稍後預報：星軌滑動區 === */
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .section-title {
            font-size: 1.1rem;
            color: var(--astro-gold);
            font-weight: 400;
            font-family: 'Cinzel', serif;
            letter-spacing: 2px;
        }
        
        .section-line {
            flex-grow: 1;
            height: 1px;
            background: linear-gradient(90deg, rgba(212,175,55,0.5), transparent);
            margin-left: 15px;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 5px 5px 25px 5px; /* 增加下方 padding 給陰影 */
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 120px;
            background: rgba(20, 30, 48, 0.4);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 15px 10px;
            text-align: center;
            flex-shrink: 0;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 160px;
        }
        
        .mini-card:active {
            transform: scale(0.96);
            border-color: var(--astro-gold);
            background: rgba(212, 175, 55, 0.05);
        }

        /* 連接線條 - 營造時間軸的感覺 */
        .mini-card::before {
            content: '';
            position: absolute;
            top: 50%; right: -16px;
            width: 16px; height: 1px;
            background: rgba(255,255,255,0.1);
        }
        .mini-card:last-child::before { display: none; }

        .mini-time {
            color: var(--astro-gold-dim);
            font-size: 0.8rem;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .mini-icon {
            font-size: 2.2rem;
            color: var(--astro-text-main);
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.15));
            transition: transform 0.3s;
        }

        .mini-card:active .mini-icon {
            transform: scale(1.1);
            color: var(--astro-gold);
        }

        .mini-temp {
            font-size: 1.1rem;
            font-family: 'Cinzel', serif;
            color: var(--astro-text-main);
        }
        
        .mini-rain {
            font-size: 0.7rem;
            color: #8A9BB8;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Loading 畫面 */
        .loading-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at center, #141E30 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .loading-circle {
            width: 60px; height: 60px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-top-color: var(--astro-gold);
            border-radius: 50%;
            animation: spin 1.5s infinite linear;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: var(--astro-gold);
            font-family: 'Cinzel', serif;
            letter-spacing: 4px;
            font-size: 0.9rem;
            animation: pulse-text 2s infinite;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="loading-circle"></div>
        <p class="loading-text">ALIGNING STARS...</p>
    </div>

    <div class="status-bar">
        <div class="location-pill"><i class="ph-fill ph-map-pin"></i> KAOHSIUNG</div>
        <div id="updateTime" class="update-pill">SYNCING...</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
            <!-- JS 填入 -->
        </div>

        <div class="section-header">
            <h3 class="section-title">FUTURE SIGHT</h3>
            <div class="section-line"></div>
        </div>
        
        <div class="scroll-container" id="futureForecasts">
            <!-- JS 填入 -->
        </div>

    </div>

    <script>
        const API_URL = "https://yukiweather.zeabur.app/api/weather/kaohsiung";

        // 使用 Phosphor Icons 對應天氣
        function getWeatherIcon(weather) {
            if (!weather) return '<i class="ph-duotone ph-sparkle"></i>';
            // 使用 duotone 風格讓圖示更有層次
            if (weather.includes("晴")) return '<i class="ph-duotone ph-sun"></i>';
            if (weather.includes("多雲")) return '<i class="ph-duotone ph-cloud-sun"></i>';
            if (weather.includes("陰")) return '<i class="ph-duotone ph-moon-stars"></i>'; // 陰天用月亮星星
            if (weather.includes("雨")) return '<i class="ph-duotone ph-cloud-rain"></i>';
            if (weather.includes("雷")) return '<i class="ph-duotone ph-cloud-lightning"></i>';
            return '<i class="ph-duotone ph-sparkle"></i>';
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = '<i class="ph-light ph-drop-slash"></i>'; // 預設無雨
            let rainText = "星象平穩";
            
            if (parseInt(rainProb) > 30) {
                rainIcon = '<i class="ph-light ph-umbrella"></i>';
                rainText = "水象顯著"; 
            }

            let clothIcon = '<i class="ph-light ph-sparkle"></i>';
            let clothText = "適宜穿著";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = '<i class="ph-light ph-t-shirt"></i>';
                clothText = "火象強烈"; 
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = '<i class="ph-light ph-coat-hanger"></i>';
                clothText = "寒氣逼人"; 
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "MORNING";
            if (hour >= 11 && hour < 14) return "NOON";
            if (hour >= 14 && hour < 18) return "AFTERNOON";
            if (hour >= 18 && hour < 23) return "EVENING";
            return "MIDNIGHT";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            // 1. Hero Card
            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="corner-decoration"></div>
                    <div class="hero-period"><i class="ph-fill ph-star-four"></i> ${period}</div>
                    
                    <div class="hero-main-layout">
                        <div class="hero-halo"></div>
                        <div class="hero-icon-wrapper">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}°</div>
                        <div class="hero-desc">${current.weather}</div>
                    </div>
                    
                    <div class="advice-container">
                        <div class="advice-grid">
                            <div class="advice-item">
                                <div class="advice-icon">${advice.rainIcon}</div>
                                <div class="advice-content">
                                    <div class="advice-text">${advice.rainText}</div>
                                    <div class="advice-sub">降雨率 ${current.rain}</div>
                                </div>
                            </div>
                            <div class="advice-item">
                                <div class="advice-icon">${advice.clothIcon}</div>
                                <div class="advice-content">
                                    <div class="advice-text">${advice.clothText}</div>
                                    <div class="advice-sub">最高溫 ${current.maxTemp}°</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // 2. Forecasts
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const periodMap = {
                    "MORNING": "早晨", "NOON": "正午", "AFTERNOON": "午後", "EVENING": "夜晚", "MIDNIGHT": "深夜"
                };
                let displayP = periodMap[p] || p;

                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    displayP = "明日 " + displayP;
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${displayP}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div>
                            <div class="mini-temp">${f.minTemp}° - ${f.maxTemp}°</div>
                            <div class="mini-rain"><i class="ph-fill ph-drop"></i> ${f.rain}</div>
                        </div>
                    </div>
                `;
            });

            // 3. Date
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayIndex = now.getDay();
            const days = ["週日", "週一", "週二", "週三", "週四", "週五", "週六"];
            document.getElementById('updateTime').textContent = `DATE: ${month < 10 ? '0'+month : month} / ${date < 10 ? '0'+date : date} ${days[dayIndex]}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 2000));
                const fetchPromise = fetch(API_URL).then(res => res.json());

                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                document.getElementById('loading').innerHTML = 
                    "<p style='color:var(--astro-gold); font-family:Cinzel'>CONNECTION LOST</p><p style='color:#666; font-size:0.8rem; margin-top:5px'>星象連結中斷</p>";
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
